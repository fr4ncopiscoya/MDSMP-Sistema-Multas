<div class="col-lg-12">
    <div class="row">
        <div class="mb-2-5 col-lg-12">
            <label for="" class="form-label col-form-label-sm">Descripción Infracción</label>
            <div class="" style="display: flex; align-items: center">
                <input #inputDescri [(ngModel)]="p_desinf" type="text" (keyup.enter)="obtenerDescriPorCod(inputDescri.value)" (keydown.tab)="obtenerDescriPorCod(inputDescri.value)" class="form-control form-control-sm" id="employeeUrl"
                    oninput="this.value = this.value.toUpperCase()" style="margin-right: 5px" />
                <button type="button" class="btn btn-primary btn-label btn-sm" (click)="obtenerDescriPorCod(inputDescri.value)">
                    <i class="ri-search-line label-icon align-middle fs-16 me-2"></i>
                    Consultar
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="card-body">
                    <div>
                        <table id="tablaAplicaciona" datatable [dtInstance]="dtInstance" [dtOptions]="dtOptionsModal"
                            [dtTrigger]="dtTriggerModal" class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col" class="text-center">
                                        ID
                                    </th>
                                    <th scope="col" class="text-center">
                                        Código
                                    </th>
                                    <th scope="col" class="text-center">
                                        Descripción Infracción
                                    </th>
                                    <th scope="col" class="text-center">
                                        Acción
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of datosDescripcion;let idx = index"
                                    class="text-center parentesco-data-row">
                                    <td>{{ idx + 1 }}</td>
                                    <td>{{ data.r_codint }}</td>
                                    <td>{{ data.r_descri }}</td>
                                    <td>
                                        <button type="button" (click)="emitir(data.r_codint)"
                                            class="btn btn-primary btn-sm">
                                            <i class="ri-check-fill fs-10"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
