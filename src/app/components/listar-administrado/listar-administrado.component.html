<div class="col-lg-12">
  <div class="row">
    <div class="mb-2-5 col-lg-12">
      <label for="" class="form-label col-form-label-sm">Nombre Infractor</label>
      <div class="" style="display: flex; align-items: center">
        <input #inputBusCon [(ngModel)]="p_nomcontri" (keyup.enter)="busContribuyente(inputBusCon.value)" (keydown.tab)="busContribuyente(inputBusCon.value)" type="text" class="form-control form-control-sm" id="employeeUrl"
          oninput="this.value = this.value.toUpperCase()" style="margin-right: 5px" />
        <button type="button" class="btn btn-primary btn-label btn-sm" (click)="busContribuyente(inputBusCon.value)">
          <i class="ri-search-line label-icon align-middle fs-16 me-2"></i>
          Consultar
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="card-body">
          <div>
            <table id="tablaAplicaciona" datatable [dtInstance]="dtInstance" [dtOptions]="dtOptionsModal"
              [dtTrigger]="dtTriggerModal" class="table table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th scope="col" class="text-center" >
                    ID
                  </th>
                  <th scope="col" class="text-center" >
                    Código
                  </th>
                  <th scope="col" class="text-center" >
                    Nombre Infractor
                  </th>
                  <th scope="col" class="text-center" >
                    Acción
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of datosContribuyente;let idx = index" class="text-center parentesco-data-row"
                  style="text-align: center">
                  <td>{{ idx + 1 }}</td>
                  <td>{{ data.CCONTRI }}</td>
                  <td>{{ data.NOMB }}</td>
                  <td>
                    <button type="button" (click)="emitir(data.CCONTRI)" class="btn btn-primary btn-sm">
                      <i class="ri-check-fill fs-10"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="col-sm-auto mb-2-5">
              <button type="button" (click)="modalDescri(templateAdministrado)" class="btn btn-info btn-label btn-sm">
                <i class="ri-file-2-fill label-icon align-middle fs-16 me-2"></i>
                Nuevo
              </button>
            </div>
            <!-- <button type="button" class="btn btn-primary btn-label btn-sm" (click)="busContribuyente()">
                <i class="ri-search-line label-icon align-middle fs-16 me-2"></i>
                Consultar
              </button> -->
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<ng-template #templateAdministrado>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header" style="display: flex; justify-content: space-between;">
          <h4 class="card-title mb-0">Registrar Administrado</h4>
          <a class="" (click)="cerrarModal('listar-descri')" style="cursor: pointer;"> <i style="font-size: 1.50rem; "
              class=" ri-close-fill"></i></a>
        </div>
        <div class="card-body">
          <app-crear-administrado (regresarClick)="'listar-descri'" (confirmClicked)="confirmClick($event)"></app-crear-administrado>
        </div>
      </div>
    </div>
  </div>
</ng-template>
